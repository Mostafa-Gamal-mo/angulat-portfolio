<div class="mb-4">
    <app-star title="Portfolio" customColor="#2c3e50"></app-star>
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-4 col-md-6" *ngFor="let src of srcs">
                <div class="rounded-3  overflow-hidden position-relative">
                    <img [src]="[src]" class="w-100 rounded-3 " alt="cabin">

                    <div (click)="flag = false ;modelImg =src "
                        class="layer__  position-absolute start-0  top-0 w-100 h-100 d-flex justify-content-center align-items-center">
                        <i class=" text-white fa-solid fa-plus fa-6x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div (click)="hideModel( $event.target,img)" [class.d-none]="flag"
        class=" d-none model__ position-fixed start-0 top-0 h-100 w-100  bg-dark bg-opacity-25 d-flex justify-content-center align-items-center">
        
        <div class="   px-5 d-flex justify-content-center align-items-center">
            
            <div class=" bg-white d-flex flex-column justify-content-center align-items-center w-75 h-100 m-5 rounded rounded-3 pt-3">
                <i class="ms-auto pe-3 fa-solid fa-xmark fs-2 xColor"></i>
                <app-star title="Portfolio" customColor="#2c3e50"></app-star>
                <img #img [src]="modelImg" class="pb-3 rounded-3 w-50" alt="">
                <p class="px-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam
                    nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae?
                    Reprehenderit soluta, eos quod consequuntur itaque. Nam.
                </p>
                <button class="mb-3  fs-5 rounded rounded-3 border border-0 text-white">
                    <i class="fa-solid fa-xmark"></i> Close Window </button>
            </div>


        </div>

    </div>
</div>
